<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1> <!-- 바인딩 -->
    </div>
</body>
</html>

<script>
    let app = Vue.createApp({
        data(){
            return{
                message:"Hello Vue" //바인딩
            }
        }
    }).mount("#app");
</script>
