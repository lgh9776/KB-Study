<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>
<body>
    x : <input type="text" id="x"> <br/>
    y : <input type="text" id="y"> <br/>

    <button type="button" id="btnAdd">+</button>
    <button type="button" id="btnSub">-</button>
    <button type="button" id="btnMul">*</button>
    <button type="button" id="btnDiv">/</button> <br/>
    <div id="result"></div>

</body>
</html>

<script>
    $(document).ready(function(){
        alert("jquery");
        let btnAdd = $("#btnAdd");
        btnAdd.click(()=>{
            let x = parseInt($("#x").val());
            let y = parseInt($("#y").val());
            $("#result").html (x+y);
            $("#result").css("color", "#ff0000"); //jquery + css
            $("#result").prop("style", "background-color:#00ff00");
        })
    });
</script>
