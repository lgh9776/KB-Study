<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 태그에 속성을 추가하고 속성을 통해 전달 >>> v-bind 사용 -->
    <div id="app">
        <child-component
            v-bind:name="name"
            v-bind:address="address"
            v-bind:phone="phone">
        </child-component>
    </div>
</body>
</html>

<script>
    Vue.createApp({
        components:{
            'child-component':
            {
                //부모로부터 값을 받아온다
                props:["name", "address", "phone"],
                template:`
                <div>
                    <h3>이름 : {{name}} </h3>
                    <h3>전화번호 : {{phone}} </h3>
                    <h3>주소 : {{address}} </h3>
                </div>
                `
            }
        },
        data(){
            return{
                name:"홍길동",
                address:"서울시 강남구",
                phone:"010-0000-0001"
            }
        }
    }).mount("#app");
</script>
