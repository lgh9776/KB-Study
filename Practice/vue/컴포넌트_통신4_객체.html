<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 태그에 속성을 추가하고 속성을 통해 전달 >>> v-bind 사용 -->
    <div id="app">
        <child-component
            v-bind:person="person">
        </child-component>
    </div>
</body>
</html>

<script>
    Vue.createApp({
        components:{
            'child-component':
            {
                //부모로부터 값을 받아온다
                props:["person"],
                template:`
                <div>
                    <h3> {{person.name}} </h3>
                    <h3> {{person.address}} </h3>
                    <h3> {{person.phone}} </h3>
                </div>
                `
            }
        },
        data(){
            return{
                person:{
                    name:"Tom", 
                    address:"Seoul",
                    phone:"010-0000-0000"
                }
            }
        }
    }).mount("#app");
</script>
