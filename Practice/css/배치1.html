<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /*display:inline-block;*/
            float: right; /*옆으로 흐르게 -> left, right로 방향 조정 가능*/
            width: 50px;
            height: 50px;
            text-align: center; /*글자 중앙 정렬*/
            vertical-align: middle;
            line-height: 50px; /*height 속성하고 동일한 값이어야 중앙정렬 됨*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>배치1.html</h1>
    
    <p>display 속성이 배치를 시키는데 관여하는 속성이다</p>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    
</body>
</html>
