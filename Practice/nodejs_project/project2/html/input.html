<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><%=title%></h1>

    <ul>
    <%for(i = 0; i < writer.length; i++){%>
        <li><%=writer[i]%></li>
    <%}%>
    </ul>

    <table>
        <%for(item of scores){%>
            <tr>
                <td><%=item.name%></td>
                <td><%=item.kor%></td>
                <td><%=item.eng%></td>
            </tr>
        <%}%>
    </table>
</body>
</html>
