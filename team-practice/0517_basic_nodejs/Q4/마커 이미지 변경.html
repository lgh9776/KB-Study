<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:100%;height:600px;"></div>
</body>
</html>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=419d33b72c733e72aa9db5c1fee85100"></script>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = {
        center : new kakao.maps.LatLng(37.5481533, 127.0733985),
        level : 4
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var imageSrc = './lol.png',
    imageSize = new kakao.maps.Size(64, 69),
    imageOption = {offset: new kakao.maps.Point(27, 69)};
      
var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(37.5481533, 127.0733985);

var marker = new kakao.maps.Marker({
    position: markerPosition, 
    image: markerImage
});

marker.setMap(map);
</script>
