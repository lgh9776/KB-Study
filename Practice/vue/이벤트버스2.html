<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <mycomponent v-on:parent-function1="parentFunction1"
                     v-on:parent-function2="parentFunction2"
                     v-on:parent-function3="parentFunction3"
                     v-on:parent-function4="parentFunction4"
        />
    </div>
</body>
</html>

<script>
    Vue.createApp({
        data(){
            return{
                count:0
            }
        }
        ,
        components:{
            'mycomponent':{
                template: //$emit('부모함수명', 전달할 값)
                    `<div>
                        <button type="button" v-on:click="$emit('parent-function1')">클릭1</btton> <br/>
                        <button type="button" v-on:click="$emit('parent-function2', 10)">클릭2</btton> <br/>
                        <button type="button" v-on:click="$emit('parent-function3', 'hello')">클릭3</btton> <br/>
                        <button type="button" v-on:click="$emit('parent-function4', {name:'홍길동', age:23} )">클릭4</btton>
                    </div>`
                ,

            }
        },
        methods: {
            parentFunction1:function(){
                alert("click");
            },
            parentFunction2:function(a){
                alert(a + " click");
            },
            parentFunction3:function(msg){
                alert(msg);
            },
            parentFunction4:function(obj){
                alert(obj.name +"obj.age");
            }
        },
    }).mount("#app");
</script>
