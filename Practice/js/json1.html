<script>
    //본래의 json은 키값에 "", '' 없어도 된다.
    //문법적으로 파이썬의 Dict타입과 유사
    //자바의 HashMap
    let person={"name":"홍길동", "age":23, 
                "email":"hong@hanmail.net", "main-address":"서울시"}; 
                //- 들어간 키값은 "" 없으면 안됨 > 변수 인식을 못해서 에러 (snake 표기법)
    console.log(person);
    console.log(person.name);
    console.log(person.age);
    console.log(person.email);
    //console.log(person.main-address); //에러! 변수로 인식x

    console.log(person["name"]);
    console.log(person["age"]);
    console.log(person["email"]);
    console.log(person["main-address"]);

    person["phone"]="010-0000-0001";

    let persons = [
        {name:"홍길동", age:23},
        {name:"임꺽정", age:25},
        {name:"장길산", age:27},
        {name:"강감찬", age:33},
        {name:"윤관", age:43},

    ];

    for(i = 0; i < person.length; i++)
    {
        console.log(`${persons[i].name} 님의 나이는 ${persons[i].age} 입니다`);

    }

    for(i in persons)
    {
        console.log(`${persons[i].name} 님의 나이는 ${persons[i].age} 입니다`);

    }

    for(person of persons)
    {
        console.log(`${persons.name} 님의 나이는 ${persons.age} 입니다`);

    }

    persons.forEach(p=> console.log(`${p.name} 님의 나이는 ${p.age}입니다.`));

    
</script>
