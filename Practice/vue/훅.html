<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <span>{{a}}</span><br/>
        <button type="button" v-on:click="a++">Change it</button>
    </div>
</body>
</html>

<script>
    Vue.createApp({
        data(){
            return{
                a:0
            }
        },

        "created": function(){ //1번 호출됨
            console.log("created");
            console.log(`a is ${this.a}`);
        },

        "updated": function(){ //a 변수값이 바뀔 때
            console.log("updated");
            console.log(`a is ${this.a}`);
        },

    }).mount("#app");
</script>
